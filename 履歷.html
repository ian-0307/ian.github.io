<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陳移宇 - 個人履歷</title>
  <style>
    /* 全局樣式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f5f6fa;
      color: #2f3640;
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    .resume-container {
      background-color: #fff;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* 個人資訊 */
    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #4cd137;
    }

    .profile h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .profile p {
      font-size: 1em;
      color: #718093;
    }

    /* 標題 */
    h2 {
      color: #4cd137;
      margin-bottom: 15px;
      border-bottom: 2px solid #4cd137;
      padding-bottom: 5px;
    }

    /* 區塊 */
    section {
      margin-bottom: 30px;
    }

    /* 列表 */
    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    /* 聯絡方式 */
    .contact a {
      color: #4cd137;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="resume-container">
    <!-- 個人資訊 -->
    <div class="profile">
      <img src="avatar.jpg" alt="陳移宇大頭照">
      <h1>陳移宇</h1>
      <p>電機資訊學院智慧運算與大數據學士班</p>
    </div>

    <!-- 學歷 -->
    <section>
      <h2>學歷</h2>
      <ul>
        <li>高中：永豐高中</li>
        <li>國中：永豐國中</li>
      </ul>
    </section>

    <!-- 社團經歷 -->
    <section>
      <h2>社團經歷</h2>
      <ul>
        <li>飛盤社：參與技巧練習、比賽戰術與團隊合作</li>
        <li>英文單字比賽：獲得校內第一名</li>
      </ul>
    </section>

    <!-- 經歷與專案 -->
    <section>
      <h2>經歷與專案</h2>
      <ul>
        <li>2024 MYcamp 科技‧文化‧英語體驗營：學習科學、程式設計與語言學，提升英文理解及跨領域能力</li>
      </ul>
    </section>

    <!-- 聯絡方式 -->
    <section>
      <h2>聯絡方式</h2>
      <ul class="contact">
        <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
        <li>Phone: 0912-345-678</li>
        <li>GitHub: <a href="https://github.com/username" target="_blank">github.com/username</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
